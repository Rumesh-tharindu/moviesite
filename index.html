<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moviesite</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://use.fontawesome.com/ff31560acf.js"></script>
</head>
<body>
    <header class="w3l-header">
        <nav class="navbar navbar-expand-lg navbar-light fill px-lg-0 py-0">
            <div class="container">
              <h1><a class="navbar-brand" href="index.html">
                <span class="fa fa-play icon-log"></span> ProShows
              </a></h1>
            <!--<a class="navbar-brand" href="#">Navbar</a> -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Genre</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contact</a>
                </li> 
              </ul>
              <!--right serach-->
              <div class="search-right">
                <a href="#search" class="btn search-hny mr-lg-3 mt-lg-0 mt-4">
                   Search <span class="fa fa-search ml-3"></span> </a>
                   <!--search popup-->
                   <div id="search" class="pop-overlay">
                     <div class="popup">
                     <form action="#" method="POST" class="search-box">
                       <input type="search" 
                       placeholder="search your keyword" 
                       name="search"
                       required="required"
                       autofocus>
                       <button type="submit" class="btn">
                         <span class="fa fa-search" aria-hidden="true"></span>
                       </button>
                     </form>
                     </div>
                     <a href="#close" class="close">x</a>
                   </div>
                  
              </div>
              <div class="mobile-position">
                <nav class="navigation">
                  <div class="theme-switch-wrapper">
                    <label for="checkbox" class="theme-switch">
                      <input type="checkbox" id="checkbox">
                      <div class="mode-container">
                        <i class="gg-sun"></i>
                        <i class="gg-moon"></i>
                      </div>
                    </label>
                  </div>
                </nav>
              </div>
            </div>
          </nav>
        </div>
    </header>
</body>
</html>
